- - Derecho
  - Si, cuenta con el programa. El Programa de Derecho de la Universidad del Cauca pertenece a la Facultad de Derecho, Ciencias Políticas y Sociales y fue aprobado mediante Resolución 095 del 14 de enero de 2005, expedida por el Honorable Consejo Superior
- - Diseño Gráfico
  - Si, cuenta con el programa. El Programa de Diseño Gráfico pertenece a la Facultad de Artes de la Universidad del Cauca y fue creado mediante el Acuerdo N °16 del 18 de febrero de 1997, expedido por el Consejo Superior
- - Economía
