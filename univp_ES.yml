  - el precio de la matrícula varía de acuerdo a varios factores, como pensión del último grado, lugar de residencia, y demás factotes que puedes consultar en wwww.unicauca.edu.co/matriculas.
- - ¿cómo se realiza una mátricula?
  - el proceso de mátricula comienza con la inscripción en el portal de inscripciones y pago por pse del PIN, luego se deben traminar los papeles necesarios y llevarlos a SIMCA..
- - quiero matricularme
  - debe realizar la inscripción por el portal web, y verificar si cuenta con los requisitos exigidos.  
- - ¿dónde realizo la inscripción?
  - Para ingresar al aplicativo de inscripciones, todo aspirante deberá crear una cuenta de usuario, Lea detenidamente la información que se le presenta en la aplicación, acéptala para que pueda continuar Recuerda que debes ingresar tus datos personales tal cual están consignados ante Examen de estado ICFES SABER 11.
- - ¿cuándo pagan?
  - los pagos a proveedores se realizan 10 días despues de iniciar el trámite, los docentes y empleados reciben su salario los últimos días del mes.  
