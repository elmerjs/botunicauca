conversations:
- - ¿Cuál es el cronograma establecido?
  - El cronograma establecido para el proceso de Matrículas Académicas es el siguiente:Lunes 29 de Enero de 2018 - a partir de las 9:00 a.m.
- - ¿Cómo se asignarán los turnos? 
  - Se privilegiará el acceso según un promedio especial generado para estos efectos, teniendo en cuenta el promedio aritmético de todas las materias cursadas (incluye perdidas, habilitadas y ganadas). La apertura para cada Facultad se realizará a partir de las 9:00 a.m. del día establecido, con asignación de turnos cada hora.
- - ¿En dónde puedo ver el horario?
  - Usted puede ver la hora en la cual puede realizar su matrícula ingresando a SIMCA. Igualmente se enviará un mensaje a su cuenta de correo electrónico institucional con el horario asignado. Verifique por favor el estado de la capacidad de su correo y elimine los correos innecesarios; de lo contrario, no recibirá la notificación
- - ¿si no realizo matrícula en el horario asignado?
  - Recuerde que la asignación del turno le reconoce el privilegio de acceso durante una hora aproximadamente. Si por alguna razón usted no hace su registro de matrícula en la fecha y hora asignada, tendrá hasta las 6:00 p.m. del día Domingo 04 Febrero para llevar a cabo este proceso..
- - ¿si tengo alguna deuda financiera con Unicauca?
  - No. El sistema ha recibido de las distintas dependencias universitarias el reporte de las deudas registradas a la fecha y ante ello, siguiendo lo preceptuado en los acuerdos vigentes, los estudiantes reportados no podrán adelantar la matrícula académica hasta tanto hayan obtenido el paz y salvo respectivo
- - ¿obtener el paz y salvo?
  - usted puede obtener el paz y salvo dirigiéndose a cualquiera de las siguientes dependencias Deuda con las bibliotecas en la División de Bibliotecas de Unicauca. (edificio de la Facultad de Ciencias Naturales, Exactas y de la Educación)
- - ¿ matricular trabajo de grado?
  - los estudiantes que están en Trabajo de Grado deben matricularse común y corriente en las fechas establecidas para su respectiva Facultad. Igualmente, deberán pagar el valor de la matrícula financiera en los plazos descritos anteriormente.
- - Casos de reintegro
  - Si usted ha solicitado REINGRESO a Unicauca para este periodo académico (2018.1) y tiene la respectiva resolución aprobatoria del mismo, deberá matricularse en la semana correspondiente a Matrículas, del 29 de Enero al 01 de Febrero el día que le corresponde a su Facultad y horario que le sea asignado según su promedio.
- - ¿Qué documento debo llevar el día de la entrevista?
  - Para la entrevista debe presentar su documento de identidad
- - ¿Puedo ir a la entrevista acompañado?
  - Sí. No hay problema en asistir acompañado, pero el acompañante no puede ingresar al salón donde se realizará la entrevista
- - ¿Qué debo hacer para inscribirme a una Beca?
  - llevar documentos que lo acrediten a la oficina de calidad.
- - ¿Puedo ser eximido de la exigencia de idiomas?
  - Para conocer, si puedes ser eximido de la exigencia de idiomas debes realizar un examen de suficiencia.
- - No tengo cuenta de correo institucional
  - Debe solicitarla personalmente en  la OITEL presentando cédula de ciudadanía o tabulado o recibo de pago. 
- - ¿Cómo descargar el recibo de pago?
  - Recuerde que la contraseña para ingresar al Sistema de Registro Académico ES DIFERENTE a la del correo electrónico institucional. 
- - ¿Puedo usar internet?
  - La mayoría de dependencias ya disponen de internet como servicio gratuito.
- - ¿Puedo usar teléfono móvil?
  - Puedes usar el teléfono móvil siempre que tengas cobertura suficiente.  
- - ¿Cuáles son los proveedores institucionales de la Universidad?
  - En la actualidad, la universidad cuenta con dos proveedores institucionales para la compra de bienes de oficina y demás artículos necesarios para las actividades diarias de las unidades, Panamericana y S.O.S.
- - ¿donde averiguo un pago a contratista o proveedor?
  - llamando a la división financiera ext. 1164.
- - ¿la universidad cuenta con psicologo?
  - si cuenta con un psicologo para los estudiantes activos.
- - ¿dónde esta ubicada la rectoría?
  - la rectoría esta ubicada en la calle 5 4 70 centro popayán. 
- - ¿como se llama el rector?
  - el rector actual para el periodo 2017-2020 es Juan Diego Osorio.
- - ¿la universida tiene certificación de calidad?
  - si, actualmente esta certificada por iso 9001, y sus programas 100% alta calidad. 
- - ¿que programas académicos hay?
  - la universidad cuenta con 7 decanaturas, y 30 programas de pregrado, 10 de posgrados pregunta por uno en especial?. 
- - ¿quiero estudiar un pregrado, que debo hacer para ingresar?
  - Lo invitamos a consultar directamente la oferta de programas de pregrado presencial y toda la información necesaria para presentarse al proceso de admisión en la página principal del grupo de Admisiones, Registro y Control académico, en la sección aspirantes – aspirantes de pregrado, allí podrá conocer cada uno de los pasos necesarios.. 
- - ¿Cuánto cuesta la matrícula en la Universidad?
  - El valor de la matrícula se establece de conformidad con un estudio socioeconómico del aspirante, en el cual se tiene en cuenta:Declaración de bienes y renta, Certificado de Estrato socioeconómico, Certificado del valor de la mensualidad del Colegio del cual fue egresado(a). 
- - ¿Cómo puedo acceder a un posgrado en la Universidad?
  - La Universidad  cuenta en su Portal Web Institucional con la información actualizada en el sitio web de Admisiones . 
- - ¿Cómo puedo aplazar un semestre?
  - Todos los estudiantes que soliciten la cancelación del semestre tendrán que hacer esta petición a la Secretaria Académica de su respectiva Facultad, con un oficio donde explique los motivos por los cuales no puede continuar en la Universidad. La Secretaria Académica entregará la respuesta al proyecto curricular y al estudiante. 
- - ¿Cómo puedo cancelar una multa de Biblioteca?
  - Primero debe consignar el valor por concepto de Multas Biblioteca (Consulte aquí los Derechos Pecuniarios de la vigencia) en el Banco de Occidente, cuenta de ahorros 230-81461-8, código 41, a nombre de la Universidad Distrital Francisco José de Caldas (debe tener en cuenta que el valor que se debe cancelar es el pago diario de mora y por libro que se haya solicitado).
- - ¿Qué es un PIN?
  - Es un número de 19 dígitos utilizado para realizar el proceso de Inscripción, el cual se debe adquirir en los bancos autorizados, la sigla PIN significa Número de Identificación Personal. 
- - ¿puedo pagar por un cupo si no tengo el puntaje?
  - los sobornos no están permitidos en la universidad, solo se entra por mérito. 
- - ¿Cuáles son los requisitos para acceder a un cambio de carrera?
  - Diligencia el FORMATO ISO correspondiente al retiro del programa. Solicita paz y salvo en Tesorería y Biblioteca. Adjunta con los anteriores documentos (paz y salvo), una carta solicitando la devolución de los documentos dirigida a Secretaria General.
- - ¿cual es el ranking de la universidad en colombia?
  - la universidad esta en el puesto 10 de acuerdo a estudios realizados por fundax. 
- - ¿Cuál es la misión de la universidad?
  - La Universidad del Cauca es una institución de educación superior pública, autónoma, del orden nacional, creada en los orígenes de la República de Colombia. 
- - ¿Cuál es la visión de la universidad?
  - La Universidad del Cauca, fiel a su lema Posteris Lvmen Moritvrvs Edat (Quién ha de morir deje su luz a la posteridad), tiene un compromiso histórico, vital y permanente con la construcción de una sociedad equitativa y justa en la formación de un ser humano integral, ético y solidario. 
- - ¿Cuales son los principios?
  - La convivencia y la tolerancia, necesarios para la consecución de la paz nacional.
- - ¿cuál es el plazo para legalizar un avance?
  - el plazo para la legalización de los avances es de 10 días una vez finalizada la comisión.
- - ¿si me sobra dinero en comisión debo reintegrarlo?
  - Todo beneficiario de un avance deberá reintegrar a la tesorería de la Universidad los recursos que no se ejecutaron del avance concedido
- - ¿en un avance puedo incluir Propinas, Bebidas alcohólicas y Multas?
  - No se reconen gastos por Propinas, Bebidas alcohólicas y Multas.
- - ¿la universidad del cauca es retenedor?
  - si es retenedor de impuestos, y como agente de retenedor tiene la obligación de practicar retención en la fuente, Reteiva y Reteica, a:Régimen Común y Régimen Simplificado.
- - ¿como puedo ser proveedor para la universidad?
  - se debe inscribir en el banco de proveedores y estar pendiente de los llamados a ofertar.
- - ¿donde llevo mi hoja de vida para docente?
  - se debe inscribir en el banco de oferentes en la página de la universidad. 
- - ¿cuantos estudiantes tiene la universidad?
  - tiene actualmente 3000 estudiantes activos. 
- - ¿la universidad apoya el paro?
  - la universidad está en la defensa del estudiantado siempre que se hagan procesos apegados a las leyes.
- - ¿la universidad tiene sede en otros municipios?
  - si, la universidad del cauca tiene sede en Santander de Quilichao, Miranda, Bordo. 
- - ¿Cómo puedo realizar una solicitud de suscripción de convenios?
  - Diligenciar el formato 0082 Descargar (el formulario debe estar firmado por el director del programa académico, y si el convenio compromete recursos financieros, debe llevar el visto bueno del director de planeación y finanzas) 
- - ¿Qué se considera intercambio académico?
  - Intercambio académico es una modalidad de movilidad académica, en virtud de la cual el estudiante puede cursar materias de su programa académico en otra universidad en el exterior, por un período de 6 meses o hasta 1 año, dependiendo de los convenios. 
- - Quiero irme de intercambio. ¿Qué debo hacer?
  - Debes seguir los pasos que se dan en esta sección www.unicauca.edu.co/relacinesext 
- - ¿Qué documentación es necesaria para reingreso?
  - paz y salvos financiero y académico.
- - ¿Cual es la edad mínima para ingresar a la universidad?
  - no existe edad mínima, solo tener requisitos de bachiller y preubas.
- - ¿existen prevalencias para grupos indigenas?
  - si. hay convenio para cupos especiales en determinadas areas.
