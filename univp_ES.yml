- - Biología
  - Si, cuenta con el programa. El programa de Biología pertenece a la Facultad de Ciencias Naturales, Exactas y de la Educación de la Universidad del Cauca y fue creado en el año de 1994. Inicialmente este programa era la Licenciatura en Biología, que fue creada en 1972.
- - Ciencia Política
  - Si, cuenta con el programa. El programa de Ciencia Política pertenece a la Facultad de Derecho, Ciencias Políticas y Sociales de la Universidad del Cauca y fue creado en el año 1996.
- - Comunicación Social
