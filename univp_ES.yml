- - Enfermería
  - Si, cuenta con el programa. El Programa de Enfermería hace parte de los programas que se ofrecen en la Facultad de Ciencias de la Salud y fue creado mediante el Acuerdo Nº 10 del 26 de febrero de 1970, emitido por el Consejo Superior de la Universidad del Cauca
- - Filosofía
  - Si, cuenta con el programa. El Programa de Filosofía pertenece a la Facultad de Ciencias Humanas y Sociales de la Universidad del Cauca y fue creado mediante el Acuerdo Nº 041 del 15 de agosto de 2000, expedido por el Consejo Superior
- - Fisioterapia
  - Si, cuenta con el programa. El Programa de Fisioterapia  está adscrito a  la Facultad de Ciencias de la Salud, y da respuesta a una gran expectativa de formación de profesionales del área de la salud en los jóvenes de la región.
- - Fonoaudiología
  - Si, cuenta con el programa. El Programa de Fonoaudiología está inscrito a la Facultad de Ciencias de la Salud de la Universidad del Cauca y fue creado mediante el Acuerdo Nº 051 de septiembre de 1997, expedido por el Consejo Superior
- - Geografía 
  - Si, cuenta con el programa. El programa de Geografía del Desarrollo  Regional y Ambiental fue creado mediante la Resolución 037 de septiembre 17 de 1996, expedida por el Consejo Superior de  la Universidad del Cauca, Código SNIES 4493 y registro ante el ICFES 11049103301900111100; con Registro Calificado Resolución 2354 del 10 de mayo de 2007 de conformidad con su naturaleza universitaria, nivel profesional, modalidad presencial y otorga el título de Geógrafo (a).
